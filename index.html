<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Finder App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Find A Book</h1>
    </header>
    
    <main>
        <section class="search_section">
            <input type="text" id="search_box" placeholder="Search for books...">
            <button id="search_button">Search</button>
        </section>
        
        <section class="results_section" id="results">
            <!-- Books will be displayed here -->
        </section>
    </main>
    
    <footer>
        <p>&copy; 2025 Book Finder App</p>
    </footer>
    
    <script src="script.js"></script>
</body>
</html>
